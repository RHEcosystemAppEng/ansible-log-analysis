  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: bash -c 'cd src/alm && isort . --skip=.venv || false'
        language: system
        files: .*\.py$
        pass_filenames: false

  - repo: local
    hooks:
      - id: black
        name: black
        entry: bash -c 'cd src/alm && black . --exclude=.venv || false'
        language: system
        files: .*\.py$