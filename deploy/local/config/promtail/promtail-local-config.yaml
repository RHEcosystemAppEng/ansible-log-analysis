server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: ansible_logs
  static_configs:
  - targets:
      - localhost
    labels:
      job: general_logs
      __path__: /var/log/ansible_logs/*.txt
  - targets:
      - localhost
    labels:
      job: error_logs
      __path__: /var/log/ansible_logs/error/*.txt
  - targets:
      - localhost
    labels:
      job: failed_logs
      __path__: /var/log/ansible_logs/failed/*.txt
  - targets:
      - localhost
    labels:
      job: successful_logs
      __path__: /var/log/ansible_logs/successful/*.txt

# AAP Mock container logs (via Docker socket)
- job_name: docker
  docker_sd_configs:
    - host: unix:///var/run/docker.sock
      refresh_interval: 5s
      filters:
        - name: name
          values: ["aap-mock"]
  relabel_configs:
    - source_labels: ['__meta_docker_container_name']
      regex: '/(.*)'
      target_label: 'container'
    - source_labels: ['__meta_docker_container_log_stream']
      target_label: 'logstream'
    - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
      target_label: 'service'
    - replacement: 'aap-mock'
      target_label: 'job'
