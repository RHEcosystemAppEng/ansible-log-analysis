apiVersion: v1
kind: Secret
metadata:
  name: alm-backend-secrets
  labels:
    app: {{ .Values.backend.name }}
    chart: {{ include "ansible-log-monitor.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  # Base64 encoded secrets - these should be provided via values.yaml or external secret management
  openai-api-token: {{ .Values.secrets.openaiApiToken | default "your-openai-api-token-here" | b64enc }}
  langsmith-api-key: {{ .Values.secrets.langsmithApiKey | default "your-langsmith-api-key-here" | b64enc }}
